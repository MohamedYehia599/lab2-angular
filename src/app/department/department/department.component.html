<div *ngIf="show">
    {{d.id}}  {{d.depName}}    {{d.loc}}
</div>



<label class="ms-3" for="id">id :</label>

<input  class="mx-3 my-5 id" type="text" [(ngModel)]="dept.id">
<label for="name">dept name :</label>
<input [(ngModel)]="dept.depName" class="mx-3 my-5 name" type="text">
<label for="location">location :</label>
<select [(ngModel)]="dept.loc" class="mx-3 my-5 location" name="" id="">
    <option value="alexandria">alexandria</option>
    <option value="cairo">cairo</option>
    <option value="mansoura">mansoura</option>
    <option value="smart village">smart village</option>
</select>
<button (click)="add()" class="mx-3 my-5 btn btn-success">add</button>



<table class="table table-striped table-hover">
<thead>
    <th>id</th>
    <th>name</th>
    <th>location</th>
    <th>#</th>
</thead>
<tbody>
    <tr *ngFor="let item of depts">
        <td>{{item.id}}</td>
        <td>{{item.depName}}</td>
        <td>{{item.loc}}</td>
        <td><button (click)="show_details(item.id)" class="btn btn-primary ">details</button> <button (click)="update(item.id)" class="btn btn-info ms-2">update</button>
         <button (click)="delete(item.id)" class="btn btn-danger ms-2">delete</button></td>
    </tr>
</tbody>



</table>
