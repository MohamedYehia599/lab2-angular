<div *ngIf="show">
    {{stud.id}}  {{stud.name}}    {{stud.age}}  {{stud.deptno}}
</div>



<label class="ms-3" for="id">id :</label>

<input  class="mx-3 my-5 id" type="text" [(ngModel)]="std.id">
<label for="name">name :</label>
<input [(ngModel)]="std.name" class="mx-3 my-5 name" type="text">
<label for="location">age :</label>
<input type="text" [(ngModel)]="std.age">
<label for="deptno">dept nu:</label>
<input type="text" [(ngModel)]="std.deptno">
<button (click)="add()" class="mx-3 my-5 btn btn-success">add</button>



<table class="table table-striped table-hover">
<thead>
    <th>id</th>
    <th>name</th>
    <th>age</th>
    <th>department number</th>
    <th>#</th>
</thead>
<tbody>
    <tr *ngFor="let item of students">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
        <td>{{item.deptno}}</td>
        <td><button (click)="show_details(item.id)" class="btn btn-primary ">details</button> <button (click)="update(item.id)" class="btn btn-info ms-2">update</button>
         <button (click)="delete(item.id)" class="btn btn-danger ms-2">delete</button></td>
    </tr>
</tbody>



</table>
